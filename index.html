<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LogikaShop</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href=" style.css">
  <link rel="stylesheet" href="cart.css">



</head>

<body>

  <!-- HEADER / NAVBAR -->

  <header class="fixed">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          TechnoShop
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#products">Товари</a>
            </li>
          </ul>

          <form id="searchForm" class="d-flex me-3">
            <input class="form-control me-2" type="search" placeholder="Пошук">
            <button class="btn btn-outline-light" type="submit">Знайти</button>
          </form>

          <button class="cart-btn btn btn-outline-light" id="cartBtn">
            <i class="bi bi-cart3"></i>
            <span class="cart-counter">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <h1>Онлайн-магазин TechnoShop</h1>
    <p>Сучасні гаджети та техніка</p>
  </section>

  <!-- PRODUCTS -->
  <main class="container py-5" id="products">
    <h3 class="mb-4">Товари в наявності</h3>
    <div class="products-list store-container"></div>
  </main>

  <!-- FOOTER -->
  <footer class="container text-center py-4">
    <div class="social-links mb-3">
      <a href="#"><img src="img/instagram.png" width="24"></a>
      <a href="#"><img src="img/tik-tok.png" width="24"></a>
      <a href="#"><img src="img/telegram.png" width="24"></a>
    </div>
    <p class="mb-0">Проєкт створений Лисицьою Даніїлом · 2025</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
